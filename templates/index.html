<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Магазин ООО "Зеленоглазое такси"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
      function showAlert(message) {
          if (message) {
              alert(message);
          }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">ООО "Зеленоглазое такси"</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
          <li class="nav-item"><a href="{% url 'cart_page' %}" class="nav-link">Корзина</a></li>
        </ul>
      </header>
    </div>
    <header>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Список всех продуктов магазина</h1>
      </div>
    </header>
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for i in data %}
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ i.image.url }}" class="bd-placeholder-img card-img-top" width="50%" height="225" alt="{{ i.name }}">
          <div class="card-body">
            <p class="card-text">{{ i.name }} | {{ i.price }} руб</p>
            <p class="card-text">Доступно: {{ i.quantity }} шт</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <form action="" method="get">
                  <label for="name_{{ i.name }}">Кол-во:</label>
                  <input type="number" name="name_{{ i.name }}" id="name_{{ i.id }}" style="width: 100px">
                  <button type="submit">Добавить</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
    {% if message %}
    <script>
      showAlert("{{ message }}");
    </script>
    {% endif %}
  </body>
</html>
