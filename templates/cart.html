<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Корзина</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">ООО "Зеленоглазое такси"</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="{% url 'cart_page' %}" class="nav-link active" varia-current="page">Корзина</a></li>
          </ul>
        </header>
    </div>
    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal text-body-emphasis">Ваши товары</h1>
        </div>
    </header>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% if data %}
                {% for i in data %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ i.product.image.url }}" class="bd-placeholder-img card-img-top" width="50%" height="225" alt="{{ i.product.name }}">
                        <div class="card-body">
                            <p class="card-text">{{ i.product.name }} | Добавлено: {{ i.quantity }}шт Цена: {{i.product.price}} руб</p>
                            <p class="card-text">Итого: {{i.total_price}} руб.</p>
                            <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                        </div>
                    </div>
                </div>
              </div>
            </div> 
            {% endfor %}
            {% else %}
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h5 class="display-6 fw-normal text-body-secondary">Корзина пуста</h5>
              </div>
            {% endif %}
        </div>
    </div>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h5 class="display-6 fw-normal text-body-secondary"> Итого: {{ total_total }}</h5>
    </div>
    <header>
        <form class="pricing-header p-3 pb-md-4 mx-auto" action="{% url 'cart_page' %}" method="get">
            <button class=" margin-lef:10px display-6 fw-normal text-body-emphasis" value='resets' name="action">Очистить корзину</button>
        </form>
    </header>
</body>
</html>
